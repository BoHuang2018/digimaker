<html>
<head>
  <title>Example</title>
  <style>
    body{
      font-family: Verdana;
      line-height: 1.5;
    }

    body, table{
            font-size: 12px;
    }
  </style>
</head>

<body>
  <h2>Demo</h2>
  <h3>List:</h3>
  {{range $index,$folder := .folders}}
    <div>{{$folder.CID}}: {{$folder.Name}}</div>
  {{end}}
  <br />
  <div>
      {{range $index,$article := .articles}}
        <div><a href=".?id={{$article.CID}}">{{$article.CID}}</a>: {{$article.Name}}</div>
      {{end}}
  </div>
  <hr />
  <div class="block">
    <table>
    <tr>
      <td>ID</td>
      <td>Type</td>
      <td>Name</td>
      <td>Parent</td>
    </tr>
    <tr>
      <td>{{.article.CID}}</td>
      <td>{{.article.ContentType}}</td>
      <td>{{.article.Name}}</td>
      <td> {{.article.ParentID}}</td>
    </tr>
    </table>
  </div>
</body>
</html>
