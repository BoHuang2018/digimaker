<html>
<header>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/site.css" rel="stylesheet">
</header>

<body>
    <h2>New Folder</h2>
    <form method="post">
        <input type="hidden" name="type" value="folder" />
        <div style="">
            <div class="form-group">
                <label>Title:</label>
                <input type="text" class="form-control" name="title" />
            </div>
            <div class="form-group">
                <label>Summary:</label>
                <textarea name="summary" class="form-control" rows="8" cols="80"></textarea>
            </div>
            <div>
                <input type="submit" class="btn btn-primary btn-sm" value="Submit" />
                <input type="submit" class="btn btn-secondary btn-sm" value="Save as draft" />
                <input type="reset" class="btn btn-light btn-sm" value="Reset" />
            </div>
        </div>
        </form>
        <div><a href="/content/view/{{.id}}">Back to list</a></div>
</body>
</html>
