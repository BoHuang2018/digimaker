#Text
[[types]]
[types.match]
db_type = "varchar"

[types.replace]
type = "field.TextField"

[types.imports]
third_party = ['"dm/type_default/field"', '"dm/model"', '. "dm/query"']


# Richtext
[[types]]
[types.match]
db_type = "text"


[types.replace]
type = "field.RichTextField"

[types.imports]
third_party = ['"dm/type_default/field"', '"dm/db"']


