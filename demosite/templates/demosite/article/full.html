{% extends "../base.html" %}

{%block content%}
<div class="{{content.ContentType}} full">
    {%include "../inline-edit.html" with content=content%}
    <h2 class="title">
        {{content.Location.Name}}
    </h2>
    <div class="summary">
        {{output_field(content.Summary)}}
    </div>
    <div class="body">
        {{output_field(content.Body)}}
    </div>
</div>

{%endblock%}
