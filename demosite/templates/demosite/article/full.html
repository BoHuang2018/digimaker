{% extends "base.html" %}

{%block content%}
<div class="{{content.ContentType}} full">
    <h2 class="title">
        {{content.Location.Name}}
    </h2>    
    <div class="summary">
        {{content.Summary.Data|safe}}
    </div>
    <div class="body">
        {{content.Body.Data|safe}}
    </div>
</div>

{%endblock%}
